<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

            <link rel="stylesheet" href="assets/css/style.css">

        <title>Custom dropdown</title>

    </head>
    <body>
        <div class="container mt-5">
            <form action="" id="contactForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="field-box position-relative multi-selector-wrapper"
                            id="selectServicesWraper">
                            <label for="services"
                                class="hidden-label position-absolute"></label>
                            <input
                                class="input-field border-0 bg-transparent w-100 h-100 text-black selector-input-field"
                                type="text" name="services" id="services"
                                placeholder="Multi Selector" readonly>
                            <ul
                                class="position-absolute custom-menu d-none flex-column custom-selector-menu"
                                id="serviceMenu">
                                <li class="custom-menu-item">
                                    <label for="service1">UI/UX Design</label>
                                    <input type="checkbox" name="select_Services"
                                        id="service1"
                                        value="UI/UX Design">
                                </li>
                                <li class="custom-menu-item">
                                    <label for="service2">Web Development</label>
                                    <input type="checkbox" name="select_Services"
                                        id="service2"
                                        value="Web Development">
                                </li>
                                <li class="custom-menu-item">
                                    <label for="service3">Mobile Development</label>
                                    <input type="checkbox" name="select_Services"
                                        id="service3"
                                        value="Mobile Development">
                                </li>
                                <li class="custom-menu-item">
                                    <label for="service4">Quality Assurance</label>
                                    <input type="checkbox" name="select_Services"
                                        id="service4"
                                        value="Quality Assurance">
                                </li>
                                <li class="custom-menu-item">
                                    <label for="service5">MVP Builder</label>
                                    <input type="checkbox" name="select_Services"
                                        id="service5"
                                        value="MVP Builder">
                                </li>
                                <li class="custom-menu-item">
                                    <label for="service6">Data Analytics</label>
                                    <input type="checkbox" name="select_Services"
                                        id="service6"
                                        value="Data Analytics">
                                </li>
                                <li class="custom-menu-item">
                                    <label for="service7">Software
                                        Automation</label>
                                    <input type="checkbox" name="select_Services"
                                        id="service7"
                                        value="Software Automation">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div
                            class="field-box data-selector-wrapper position-relative"
                            id="selectBudgetWraper2">
                            <input
                                class="input-field border-0 bg-transparent w-100 h-100 text-black selector-input-field"
                                type="text" name="type" id="feedbackData"
                                placeholder="Single Selector" readonly required>
                            <ul
                                class="custom-selector-menu position-absolute d-none custom-menu flex-column"
                                id="feedBackMenu">
                                <li class="custom-menu-item d-block">
                                    <label class="d-block" for="feedback1">General
                                        Feedback</label>
                                    <input class="d-none" type="radio"
                                        name="select_budget" id="feedback1"
                                        value="General Feedback">
                                </li>
                                <li class="custom-menu-item d-block">
                                    <label class="d-block" for="feedback2">Technical
                                        Issue</label>
                                    <input class="d-none" type="radio"
                                        name="select_budget" id="feedback2"
                                        value="Technical Issue">
                                </li>
                                <li class="custom-menu-item d-block">
                                    <label class="d-block" for="feedback3">User
                                        Experience</label>
                                    <input class="d-none" type="radio"
                                        name="select_budget" id="feedback3"
                                        value="User Experience">
                                </li>
                                <li class="custom-menu-item d-block">
                                    <label class="d-block"
                                        for="feedback4">Complain</label>
                                    <input class="d-none" type="radio"
                                        name="select_budget" id="feedback4"
                                        value="Complain">
                                </li>
                                <li class="custom-menu-item d-block">
                                    <label class="d-block" for="feedback5">HR
                                        Matters</label>
                                    <input class="d-none" type="radio"
                                        name="select_budget" id="feedback5"
                                        value="HR Matters">
                                </li>
                                <li class="custom-menu-item d-block">
                                    <label class="d-block"
                                        for="feedback6">Suggestion</label>
                                    <input class="d-none" type="radio"
                                        name="select_budget" id="feedback6"
                                        value="Suggestion">
                                </li>
                                <li class="custom-menu-item d-block">
                                    <label class="d-block"
                                        for="feedback7">Other</label>
                                    <input class="d-none" type="radio"
                                        name="select_budget" id="feedback7"
                                        value="Other">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

            <script src="assets/js/script.js"></script>
    </body>
</html>
